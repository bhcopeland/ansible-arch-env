- name: setup dotfile symlinks /home/username/.dotfile
  file:
    src: "/home/{{system_username}}/ownCloud/dotfiles/{{ item.path }}"
    dest: "/home/{{system_username}}/{{ item.dest }}"
    state: link
  with_items:
    - { path: '.zshrc', dest: '.zshrc' }
    - { path: '.vimrc', dest: '.vimrc' }
    - { path: '.screenlayout', dest: '.screenlayout' }
    - { path: '.i3', dest: '.i3' }
    - { path: '.purple', dest: '.purple' }
    - { path: '.ssh', dest: '.ssh'}
    - { path: '.boto', dest: '.boto' }
    - { path: '.mpdscribble', dest: '.mpdscribble' }
    - { path: '.gist', dest: '.gist' }
    - { path: '.gitconfig', dest: '.gitconfig' }
    - { path: '.gnupg', dest: '.gnupg' }
    - { path: '.local/share/data/ownCloud/sync-exclude.lst', dest: '.local/share/data/ownCloud/sync-exclude.lst' }
    - { path: '.imwheelrc', dest: '.imwheelrc' }
    - { path: '.Xresources', dest: '.Xresources' }
    - { path: '.rclone.conf', dest: '.rclone.conf' }
    - { path: '.xprofile', dest: '.screenlayout/current_setup.sh' }
  when: setup_owncloud.0 is defined

- name: setup path symlinks /home/username/
  file:
    src: "/home/{{system_username}}/ownCloud/{{ item.path }}"
    dest: "/home/{{system_username}}/{{ item.dest }}"
    state: link
  with_items:
    - { path: 'Documents', dest: 'Documents' }
    - { path: 'Linaro', dest: 'Linaro' }
    - { path: 'Scripts', dest: 'Scripts' }
    - { path: 'GitHub', dest: 'GitHub' }
  when: setup_owncloud.0 is defined

- name: setup path symlinks /home/username/.config
  file:
    src: "/home/{{system_username}}/ownCloud/config/{{ item.path }}"
    dest: "/home/{{system_username}}/.config/{{ item.path }}"
    state: link
  with_items:
    - { path: 'sublime-text-3' }
    - { path: 'caffeine' }
    - { path: 'spotify' }
    - { path: 'screencloud' }
    - { path: 'systemd' }
    - { path: 'mpd' }
    - { path: 'gtk-3.0' }
    - { path: 'gtk-2.0' }
    - { path: 'dunst' }
    - { path: 'termite' }
    - { path: 'polybar' }
    - { path: 'rofi' }
  when: setup_owncloud.0 is defined

- name: Ensure scripts scripts is executeable
  file:
    path: "/home/{{system_username}}/ownCloud/{{ item.path }}"
    owner: "{{system_username}}"
    group: "{{system_group}}"
    mode: 0755
    recurse: yes
  with_items:
    - { path: 'Scripts'}

- name: Ensure i3 scripts are executeable
  file:
    path: "/home/{{system_username}}/ownCloud/dotfiles/.i3"
    owner: "{{system_username}}"
    group: "{{system_group}}"
    mode: 0755
    recurse: yes
  with_items:
    - { path: 'cputemp.sh'}
    - { path: 'gputemp.sh'}
    - { path: 'i3status-conky-launcher'}
    - { path: 'mpc_toggle.sh'}
    - { path: 'spotify.sh'}
    - { path: 'wifistats.sh'}
    - { path: 'mpd.sh'}

- name: Ensure .pem keys are 0400
  shell: "find /home/{{system_username}}/.ssh/*.pem -type f -print0 | xargs -0 chmod 400"

- name: Ensure pub keys are 0400
  file:
    path: "/home/{{system_username}}/.ssh/{{ item.path }}"
    owner: "{{system_username}}"
    group: "{{system_group}}"
    mode: 0400
  with_items:
    - { path: 'id_rsa'}
    - { path: 'id_rsa.pub'}
    - { path: 'id_rsa-aur'}
    - { path: 'id_rsa-aur.pub'}
