---

- name: copy xorg.conf.d for laptop
  copy:
    src: "files/etc/xorg.conf.d/laptop/{{item}}"
    dest: "/etc/X11/xorg.conf.d/{{item}}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - 20-intel.conf
    - 30-whatpulse-touchpad-rules.conf
    - 50-synaptics.conf

- name: setup conky
  command: setcap cap_net_raw,cap_net_admin=eip /usr/bin/conky
